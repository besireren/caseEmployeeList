<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
    </style>
    <script>
        // Set initial language from localStorage or default to Turkish
        const storedLang = localStorage.getItem('lang');
        document.documentElement.lang = storedLang || 'tr';
        
        // Ensure consistent language state
        if (!storedLang) {
            localStorage.setItem('lang', document.documentElement.lang);
        }
    </script>
</head>
<body>
    <!-- The app-root will be dynamically inserted here -->
    <div id="app-container"></div>
</body>
</html>
